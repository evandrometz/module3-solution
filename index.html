<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
     <div ng-controller='NarrowItDownController as narrow'>


    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"
      placeholder="search term"
      ng-model = "narrow.searchTerm"
      class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.getMatchedMenuItems(narrow.searchTerm);"class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <f-items
      found-items="narrow.foundItems"
      on-remove="narrow.removeItem(index)"
    >
  </f-items>
  <div class="emptyMessage" ng-if="narrow.errorMessage">{{narrow.errorMessage}}</div>
    </div>
  </div>

</body>
</html>
